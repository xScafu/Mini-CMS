<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
</head>

<body>

    <dialog class="loader js-loader">
        <div class="loader-spinner"></div>
    </dialog>

    <dialog class="modal js-add-modal" popover="auto" id="openAddProduct">
        <div class="modal-header">
            <h1 class="js-modal-add-header-title title"></h1>
        </div>
        <div class="modal-body">
            <div class="container js-modal-add-content">
            </div>
        </div>
    </dialog>

    <dialog class="modal remove-modal js-remove-modal" popover="auto" id="openDeleteProduct">
        <div class="modal-header">
            <h1 class="js-modal-remove-header-title title"></h1>
        </div>
        <div class="modal-body">
            <div class="container js-modal-remove-content">
            </div>
        </div>
    </dialog>


    <div class="app-container">
        <sidebar class="sidebar">
            <nav>
                <header class="nav-header">
                    <div class="header-container">
                        <h1>Mini-CMS</h1>
                        <button class="btn" type="button">
                            <i data-lucide="square-chevron-left"></i>
                        </button>
                    </div>
                </header>
                <menu class="nav-menu">
                    <ul class="menu-list">
                        <li>
                            <a href="\"><button class="btn" type="button"><i
                                        data-lucide="square-chart-gantt"></i>Dashboard</button></a>
                        </li>
                        <li>
                            <a class="js-navigation-link" href="inventario.html"><button class="btn" type="button"><i
                                        data-lucide="list"></i>Inventario</button></a>
                        </li>
                        <li>
                            <a class="js-navigation-link" href="negozio.html"><button class="btn" type="button"><i
                                        data-lucide="shopping-cart"></i>Negozio</button></a>
                        </li>
                        <li>
                            <a class="js-navigation-link" href="bilancio.html"><button class="btn" type="button"><i
                                        data-lucide="scale"></i>Bilancio</button></a>
                        </li>
                    </ul>
                    <ul class="menu-settings">
                        <li>
                            <a class="js-navigation-link" href="impostazioni.html"><button class="btn" type="button"><i
                                        data-lucide="settings"></i>Impostazioni</button></a>
                        </li>
                        <li>
                            <a class="js-navigation-link" href="account.html"><button class="btn" type="button"><i
                                        data-lucide="square-user-round"></i>Account</button></a>
                        </li>
                    </ul>
                </menu>
            </nav>
        </sidebar>
        <div class="main-container">
            <div class="grid">
                <header class="main-header row">
                    <nav class="col-5">
                        <div class="routes js-routes">
                            <p>
                                <a href="#">
                                    Inventario
                                </a>
                                >
                            </p>
                        </div>
                    </nav>
                    <div class="search col-6">
                        <input type="search" name="search" class="js-search search-input" placeholder="Cerca nel CMS">
                        <button class="js-search-btn btn">
                            <i data-lucide="search"></i>
                        </button>
                    </div>
                    <div class="header-btns col-1">
                        <button type="button" class="btn"><i data-lucide="circle-question-mark"></i></button>
                    </div>
                </header>
            </div>
            <main class="core">
                <div class="main-container">
                    <section class="inventario">
                        <div class="container-header">
                            <h1 class="section-title">Inventario</h1>
                            <div class="filters-wrapper">
                                <dialog popover="auto" id="openFilters" class="filters-popover ">
                                    <ul class="js-filters-dialog-wrapper genere-filter">
                                        <h2>Genere</h2>
                                    </ul>
                                    <ul class="name-filter">
                                        <h2>Nome</h2>
                                        <li class="filter">
                                            <input class="js-alphabetical-desc" type="checkbox" name="a-z" id="a-z">
                                            <label for="a-z">A-Z<i class="icon"
                                                    data-lucide="arrow-down-a-z"></i></label>
                                        </li>
                                        <li class="filter">
                                            <input class="js-alphabetical-asc" type="checkbox" name="z-a" id="z-a">
                                            <label for="z-a">Z-A<i class="icon" data-lucide="arrow-up-z-a"></i></label>
                                        </li>
                                    </ul>
                                    <div class="search">
                                        <input type="search" name="search" class="js-search-filter search-input"
                                            placeholder="Cerca per nome">

                                        <i data-lucide="search"></i>

                                    </div>
                                </dialog>
                                <div class="table-ctas">
                                    <button type="button" popovertarget="openAddProduct" class="cta js-add-product">
                                        <p>Aggiungi</p>
                                        <i data-lucide="circle-plus" class="icon small"></i>
                                    </button>

                                    <button type="button" popovertarget="openFilters" class="cta">
                                        <p>Filtri</p>
                                        <i data-lucide="list-filter" class="icon small"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="table grid">
                                <div class="row head">
                                    <h3 class="col-5">Nome</h3>
                                    <h3 class="col-4">Genere</h3>
                                    <h3 class="col-3 product-detail-label">Gestisci prodotto</h3>
                                </div>
                                <div class="grid body js-table-body">

                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

</body>


<template id="template-dialog-filters">
    <li class="js-filter filter">
        <input class="js-filter-checkbox" type="checkbox" name="name">
        <label class="js-filter-label" for="name"></label>
    </li>
</template>

<template id="template-modal-form">
    <form class="grid js-form">
        <p class="js-form-description form-description"></p>
        <div class="row">
            <div class="input-wrapper col-6">
                <label class="js-labels js-nomeProdotto-label" for="nomeProdotto"></label>
                <input class="js-input js-nomeProdotto" type="text" name="nome" id="nomeProdotto">
            </div>
            <div class="input-wrapper col-6">
                <label class="js-labels js-tipoProdotto-label" for="tipoProdotto"></label>
                <input class="js-input js-tipoProdotto" type="text" name="tipo" id="tipoProdotto">
            </div>
        </div>

        <div class="row">
            <div class="input-wrapper col-6">
                <label class="js-labels js-costoProdotto-label" for="costoProdotto"></label>
                <input class="js-input js-costoProdotto" type="number" name="costo" id="costoProdotto">
            </div>
            <div class="input-wrapper col-6">
                <label class="js-labels js-prezzoProdotto-label" for="prezzoProdotto"></label>
                <input class="js-input js-prezzoProdotto" type="number" name="prezzo" id="prezzoProdotto">
            </div>
        </div>

        <div class="row">
            <div class="input-wrapper col-6">
                <label class="js-labels js-quantitaProdotto-label" for="quantitaProdotto"></label>
                <input class="js-input js-quantitaProdotto" type="number" name="quantita" id="quantitaProdotto">
            </div>
            <div class="input-wrapper col-6">
                <label class="js-labels js-dataAcquistoProdotto-label" for="dataAcquistoProdotto"></label>
                <input class="js-input js-dataAcquistoProdotto" type="date" name="dataAcquisto"
                    id="dataAcquistoProdotto">
            </div>
            <div class="js-dataSpeciale input-wrapper col-6">
                <label class="js-labels js-dataSpecialeProdotto-label" for="dataSpecialeProdotto"></label>
                <input class="js-input js-dataSpecialeProdotto" type="date" name="dataSpeciale"
                    id="dataSpecialeProdotto">
            </div>
        </div>
        <div class="row btns-container js-btns-container">
            <button type="submit" class="btn js-btn-accept">Accetta</button>
            <button type="button" class="btn js-btn-return">Annulla</button>
        </div>


    </form>
</template>

<template id="template-table-body">
    <div class="js-product row">
        <p class="js-nome col-5"></p>
        <p class="js-genere col-4"></p>
        <div class="js-table-btns table-btns col-3">
            <button class="btn-icon js-detail-product-btn"><i class="icon" data-lucide="package-open"></i></button>
            <button class="btn-icon js-remove-product-btn" popovertarget="openDeleteProduct"><i class="icon"
                    data-lucide="circle-x"></i></button>
        </div>
    </div>
</template>

<script type="module" src="../js/main.js">

</script>

</html>
