<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mini-cms</title>
</head>

<body>

  <dialog class="loader js-loader">
    <div class="loader-spinner"></div>
  </dialog>

  <div class="app-container">
    <sidebar class="sidebar">
      <nav>
        <header class="nav-header">
          <div class="header-container">
            <h1>Mini-CMS</h1>
            <button class="btn" type="button">
              <i data-lucide="square-chevron-left"></i>
            </button>
          </div>
        </header>
        <menu class="nav-menu">
          <ul class="menu-list">
            <li>
              <a href="\"><button class="btn" type="button"><i
                    data-lucide="square-chart-gantt"></i>Dashboard</button></a>
            </li>
            <li>
              <a href="src\pages\inventario.html"><button class="btn" type="button"><i
                    data-lucide="list"></i>Inventario</button></a>
            </li>
            <li>
              <a href="src\pages\negozio.html"><button class="btn" type="button"><i
                    data-lucide="shopping-cart"></i>Negozio</button></a>
            </li>
            <li>
              <a href="src\pages\bilancio.html"><button class="btn" type="button"><i
                    data-lucide="scale"></i>Bilancio</button></a>
            </li>
          </ul>
          <ul class="menu-settings">
            <li>
              <a href="src\pages\impostazioni.html"><button class="btn" type="button"><i
                    data-lucide="settings"></i>Impostazioni</button></a>
            </li>
            <li>
              <a href="src\pages\account.html"><button class="btn" type="button"><i
                    data-lucide="square-user-round"></i>Account</button></a>
            </li>
          </ul>
        </menu>
      </nav>
    </sidebar>
    <div class="main-container">
      <div class="grid">
        <header class="main-header row">
          <nav class="col-5">
            <div class="routes js-routes">
              <p>
                <a href="#">
                  Dashboard
                </a>
                >
              </p>
            </div>
          </nav>
          <div class="search col-6">
            <input type="search" name="search" class="js-search search-input" placeholder="Cerca">
            <button class="js-search-btn btn">
              <i data-lucide="search"></i>
            </button>
          </div>
          <div class="header-btns col-1">
            <button type="button" class="btn"><i data-lucide="circle-question-mark"></i></button>
          </div>
        </header>
      </div>
      <main class="core">
        <div class="main-container">
          <section class="dashboard">
            <h1 class="section-title">Dashboard</h1>
            <div class="card-container grid">
              <div class="row cards-riassunto">
              </div>
              <div class="row">
                <div class="card col-5">
                  <div class="card-header">
                    <h2 class="card-title">Bilancio</h2>
                    <a href="#">
                      <button type="button" class="btn-icon">
                        <i class="icon" data-lucide="scale"></i>
                      </button>
                    </a>
                  </div>
                  <div class="card-body">
                    <div class="data-container ">
                      <h3 class="card-title">In data: <span class="js-date"></span></h3>
                      <p class="js-bilancio"></p>
                    </div>
                  </div>
                  <div class="card-footer">
                    <div class="data-container js-card-data-container">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <footer>
    </footer>
  </div>
</body>

<div class="cards-template hidden">
  <template id="template-card">
    <div class="card col-3">
      <div class="card-body flex">
        <div class="data-container">
          <h2 class="card-title js-card-title"> </h2>
          <p class="js-card-value"></p>
        </div>
        <a href="#">
          <button type="button" class="btn-icon">
            <i class="js-card-icon icon"></i>
          </button>
        </a>
      </div>
      <div class="card-footer">
        <span class="js-avvisi"></span>
      </div>
    </div>
  </template>

  <template id="card-bilancio-content">
    <div class="last-month js-balance-content">
      <h3 class="card-title js-balance-label"></h3>
      <p class="js-balance-value"></p>
    </div>
  </template>
</div>

<script type="module" src="/src/js/main.js">

</script>

</html>
